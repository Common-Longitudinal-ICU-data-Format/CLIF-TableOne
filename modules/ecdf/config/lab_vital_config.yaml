# Lab and Vital Configuration for Binning Analysis
# Defines normal ranges, outlier ranges, and number of bins per segment

labs:
  albumin:
    reference_unit:
      - "g/dL"
    normal_range:
      lower: 3.5
      upper: 5
    outlier_range:
      min: 0.0
      max: 15.0
    bins:
      below_normal: 5
      normal: 5
      above_normal: 1

  alkaline_phosphatase:
